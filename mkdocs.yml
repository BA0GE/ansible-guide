site_name: Ansible 系统化指南
site_url: https://weiguang.github.io/ansible-guide
site_description: 一份具备生产级参考价值的 Ansible 系统化教程。
site_author: Architect

repo_name: ansible-guide
repo_url: https://github.com/weiguang/ansible-guide

theme:
  name: material
  language: zh
  palette:
    - scheme: default
      primary: red      # Ansible 品牌色
      accent: red
      toggle:
        icon: material/brightness-7
        name: 切换至暗色模式
    - scheme: slate
      primary: red
      accent: red
      toggle:
        icon: material/brightness-4
        name: 切换至亮色模式
  features:
    - navigation.expand
    - navigation.indexes
    - content.code.copy
    - content.action.edit

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - admonition
  - pymdownx.details
  - attr_list

nav:
  - 首页: index.md
  - 01 核心概念: 01-concepts/index.md
  - 02 环境准备: 02-prerequisites/index.md
  - 03 深度解析: 03-deep-dive/index.md
  - 04 实战教程: 04-tutorial/index.md
  - 05 高级调优: 05-optimization/index.md
  - 06 错误代码: 06-errors/index.md
