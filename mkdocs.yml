site_name: Ansible System Guide
site_url: https://weiguang.github.io/ansible-guide
site_description: A production-grade systematic guide for Ansible.
site_author: Architect

repo_name: ansible-guide
repo_url: https://github.com/weiguang/ansible-guide

theme:
  name: material
  language: en
  palette:
    - scheme: default
      primary: red      # Ansible Brand Color
      accent: red
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: red
      accent: red
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.expand
    - navigation.indexes
    - content.code.copy
    - content.action.edit

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - admonition
  - pymdownx.details
  - attr_list

nav:
  - Home: index.md
  - 01 Concept: 01-concepts/index.md
  - 02 Prerequisites: 02-prerequisites/index.md
  - 03 Deep Dive: 03-deep-dive/index.md
  - 04 Tutorial: 04-tutorial/index.md
  - 05 Optimization: 05-optimization/index.md
  - 06 Error Reference: 06-errors/index.md
